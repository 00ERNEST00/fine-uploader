def version = "3.0"
def filename = "fineuploader"
def jsSrcDir = 'client/js'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.eriwen:gradle-js-plugin:1.0.2'
    }
}
apply plugin: 'js'


task wrapper(type: Wrapper) {
    gradleVersion = '1.2'
}

combineJs {
    source = fileTree(jsSrcDir)
    dest = file("$buildDir/${filename}.js")
}

minifyJs {
    source = combineJs
    dest = file("$buildDir/${filename}.min.js")
}

gzipJs {
    source = minifyJs
    dest = file("$buildDir/${filename}-${version}.min.js")
}
