<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="qq-file-uploader.css" rel="stylesheet" type="text/css">	
    <style>    	
		body {font-size:13px; font-family:arial, sans-serif; width:700px; margin:100px auto;}
    </style>	
</head>
<body>	

	
	<p>To upload a file, click on the button below.</p>
	<div id="file-uploader">		
		<noscript>			
			<p>Please enable JavaScript to use file uploader.</p>
			<!-- or put a simple form for upload here -->
		</noscript>         
	</div>

    <script src="../fileuploader.js" type="text/javascript"></script>
    <script>        
        function createUploader(){
			// assigned to window for easier debugging
            window.uploader = new qq.FileUploader({
				element: document.getElementById('file-uploader'),
				action: '../server-side/php.php',
				allowedExtensions: [],//['jpg', 'jpeg', 'png', 'gif'],
				// 30 MB
				sizeLimit: 30*1024*1024
			});
        }
        
        // in your app create uploader as soon as the DOM is ready
        // don't wait for the window to load  
        window.onload = createUploader;        
    </script>    
</body>
</html>
